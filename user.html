<!DOCTYPE html>
<html class="dark-theme">
<head>
  <title>User Chat - user_1</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --input-bg: #2d2d2d;
      --border-color: #444;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-box {
      border: 1px solid var(--border-color);
      background-color: var(--input-bg);
      color: var(--text-color);
      padding: 10px;
      height: 200px;
      overflow: auto;
    }
    #messageInput {
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 8px;
      margin: 10px 0;
      width: 70%;
    }
    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: var(--button-hover);
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>User Chat Interface (user_1)</h2>
  <div>
    <div id="chat-box" style="border:1px solid #ccc; padding:10px; height:200px; overflow:auto;"></div>
    <input type="text" id="messageInput" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const socket = io("http://18.60.99.199:3001");

    const userId = "user_2";
    const chatId = "chat_2";
    const roomCode = chatId; // Same for now

    // Join the room after connection
    socket.on("connect", () => {
      console.log("Connected as user:", socket.id);

      socket.emit("join_room", { roomCode, userId });
    });

    // Handle message confirmation
    socket.on("message_sent", (msg) => {
      appendToChat(`ðŸŸ¢ You: ${msg.message}`);
    });

    // Handle received message
    socket.on("receive_message", (msg) => {
      appendToChat(`ðŸ”µ Admin: ${msg.message}`);
    });

    function sendMessage() {
      const msgInput = document.getElementById("messageInput");
      const message = msgInput.value;
      if (!message.trim()) return;

      socket.emit("send_message", {
        roomCode,
        senderId: userId,
        message,
      });

      msgInput.value = "";
    }

    function appendToChat(text) {
      const chatBox = document.getElementById("chat-box");
      const p = document.createElement("p");
      p.textContent = text;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
