<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviseTax - User Chat Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status.connected { background: #27ae60; }
        .status.disconnected { background: #e74c3c; }
        .status.connecting { background: #f39c12; }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
        }

        .chat-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
            min-height: 0;
            max-height: 400px;
            scroll-behavior: smooth;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .auth-section {
            padding: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-list {
            margin-top: 20px;
        }

        .chat-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .chat-item.active {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .chat-item h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .chat-item .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-badge.pending { background: #fff3cd; color: #856404; }
        .status-badge.active { background: #d4edda; color: #155724; }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.admin {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.admin .message-content {
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }

        .input-group button {
            padding: 12px 20px;
            border-radius: 25px;
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success { background: #27ae60; }
        .notification.error { background: #e74c3c; }
        .notification.info { background: #3498db; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ReviseTax Chat - User Test</h1>
            <div class="status disconnected" id="connectionStatus">Disconnected</div>
        </div>

        <div id="authSection" class="auth-section">
            <h3>Connect to Chat Server</h3>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="Enter your user ID" value="user-123">
            </div>
            <button class="btn" onclick="authenticateUser()">Connect</button>
        </div>

        <div id="mainContent" class="main-content hidden">
            <div class="sidebar">
                <h3>Your Chats</h3>
                <div class="chat-list" id="chatList">
                    <div class="welcome-message">
                        <h3>Welcome!</h3>
                        <p>Start a new chat or select an existing one</p>
                    </div>
                </div>
                
                <div style="margin-top: 20px;">
                    <h4>Start New Chat</h4>
                    <div class="form-group">
                        <label for="chatType">Chat Type:</label>
                        <select id="chatType">
                            <option value="ITRTaxFiling">ITR Tax Filing</option>
                            <option value="LoansProducts">Loans Products</option>
                            <option value="FinancialAdvisory">Financial Advisory</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chatName">Chat Name:</label>
                        <input type="text" id="chatName" placeholder="Enter chat name">
                    </div>
                    <button class="btn" onclick="startNewChat()">Start Chat</button>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="currentChatName">Select a chat to start messaging</h3>
                    <div id="chatStatus"></div>
                    <div class="chat-actions" id="chatActions" style="display: none;">
                        <button class="btn btn-success" onclick="reopenChat()">Reopen Chat</button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <h3>Welcome to ReviseTax Chat!</h3>
                        <p>Select a chat from the sidebar to start messaging</p>
                    </div>
                </div>
                
                <div class="chat-input hidden" id="chatInput">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                        <button class="btn" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io('http://18.60.99.199:3001');
        let currentChatId = null;
        let currentUserId = null;
        let existingChats = [];

        // Connection status
        socket.on('connect', () => {
            updateConnectionStatus('connected', 'Connected');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus('disconnected', 'Disconnected');
        });

        socket.on('connect_error', () => {
            updateConnectionStatus('disconnected', 'Connection Failed');
            showNotification('Failed to connect to server', 'error');
        });

        function updateConnectionStatus(status, text) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `status ${status}`;
            statusEl.textContent = text;
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function authenticateUser() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) {
                showNotification('Please enter a user ID', 'error');
                return;
            }

            currentUserId = userId;
            socket.emit('user_authenticate', { supabaseUserId: userId });
        }

        socket.on('user_authenticated', (data) => {
            showNotification(`Welcome, ${data.userName || data.userId}!`, 'success');
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        });

        socket.on('auth_error', (data) => {
            showNotification(data.message, 'error');
        });

        socket.on('existing_chats', (data) => {
            existingChats = data.chats;
            updateChatList();
            if (existingChats.length > 0) {
                showNotification(`Found ${existingChats.length} existing chats`, 'info');
            }
        });

        function updateChatList() {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            if (existingChats.length === 0) {
                chatList.innerHTML = `
                    <div class="welcome-message">
                        <h3>No chats yet</h3>
                        <p>Start a new chat to begin</p>
                    </div>
                `;
                return;
            }

            existingChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = () => selectChat(chat);
                
                chatItem.innerHTML = `
                    <h4>${chat.chatName}</h4>
                    <p>Type: ${chat.chatType}</p>
                    <span class="status-badge ${chat.status.toLowerCase()}">${chat.status}</span>
                    ${chat.adminName ? `<p>Admin: ${chat.adminName}</p>` : '<p>Waiting for admin...</p>'}
                `;
                
                chatList.appendChild(chatItem);
            });
        }

        function selectChat(chat) {
            currentChatId = chat.id;
            
            // Update UI
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.chat-item').classList.add('active');
            
            document.getElementById('currentChatName').textContent = chat.chatName;
            document.getElementById('chatStatus').textContent = chat.status;
            
            // Show/hide chat input and actions based on status
            const chatInput = document.getElementById('chatInput');
            const chatActions = document.getElementById('chatActions');
            
            if (chat.status === 'ACTIVE') {
                chatInput.classList.remove('hidden');
                chatActions.style.display = 'none';
            } else if (chat.status === 'CLOSED') {
                chatInput.classList.add('hidden');
                chatActions.style.display = 'block';
            } else {
                chatInput.classList.add('hidden');
                chatActions.style.display = 'none';
            }
            
            // Join the chat room
            socket.emit('join_existing_chat', { chatId: chat.id });
            
            // Get chat history
            socket.emit('get_chat_history', { chatId: chat.id });
            
            // Clear messages area
            document.getElementById('chatMessages').innerHTML = '';
        }

        function startNewChat() {
            const chatType = document.getElementById('chatType').value;
            const chatName = document.getElementById('chatName').value.trim();
            
            if (!chatName) {
                showNotification('Please enter a chat name', 'error');
                return;
            }

            socket.emit('start_chat', { chatType, chatName });
        }

        socket.on('chat_started', (data) => {
            showNotification(`Chat started! Status: ${data.status}`, 'success');
            
            // Add to existing chats
            const newChat = {
                id: data.chatId,
                chatName: document.getElementById('chatName').value,
                chatType: document.getElementById('chatType').value,
                status: data.status === 'PENDING_ADMIN_JOIN' ? 'ACTIVE' : 'PENDING',
                roomId: data.roomId,
                adminName: null,
                lastMessageAt: null
            };
            
            existingChats.push(newChat);
            updateChatList();
            
            // Clear form
            document.getElementById('chatName').value = '';
            
            // Auto-select the new chat
            selectChat(newChat);
        });

        socket.on('admin_joined', (data) => {
            showNotification(`Admin ${data.adminName} joined the chat!`, 'success');
            addSystemMessage(`Admin ${data.adminName} joined the conversation`);
        });

        socket.on('chat_history', (data) => {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            data.messages.forEach(message => {
                addMessage(message.content, message.isAdmin, message.createdAt);
            });
        });

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content || !currentChatId) return;
            
            socket.emit('send_message', { chatId: currentChatId, content });
            messageInput.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        socket.on('new_message', (message) => {
            addMessage(message.content, message.isAdmin, message.timestamp, message.senderName);
        });

        socket.on('chat_closed', (data) => {
            showNotification(`Chat closed by admin: ${data.reason}`, 'info');
            
            // Update UI to show chat is closed
            document.getElementById('chatStatus').textContent = 'CLOSED';
            document.getElementById('chatInput').classList.add('hidden');
            
            // Add system message
            addSystemMessage(`Chat closed by ${data.closedBy}. Reason: ${data.reason}`);
            
            // Update chat status in list
            const chatItem = existingChats.find(chat => chat.id === data.chatId);
            if (chatItem) {
                chatItem.status = 'CLOSED';
                updateChatList();
            }
        });

        function addMessage(content, isAdmin, timestamp, senderName = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isAdmin ? 'admin' : 'user'}`;
            
            const time = new Date(timestamp).toLocaleTimeString();
            const name = senderName || (isAdmin ? 'Admin' : 'You');
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div><strong>${name}</strong></div>
                    <div>${content}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.style.textAlign = 'center';
            messageDiv.style.padding = '10px';
            messageDiv.style.color = '#666';
            messageDiv.style.fontStyle = 'italic';
            messageDiv.textContent = content;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        socket.on('user_typing', (data) => {
            // You can implement typing indicators here
        });

        socket.on('error', (data) => {
            showNotification(data.message, 'error');
        });

        function reopenChat() {
            if (!currentChatId) {
                showNotification('No chat selected', 'error');
                return;
            }

            if (confirm('Are you sure you want to reopen this chat? You will be connected to the same admin if available, or a new admin if not.')) {
                socket.emit('reopen_chat', { chatId: currentChatId });
            }
        }

        socket.on('chat_reopened', (data) => {
            if (data.isReopened) {
                showNotification(`Chat reopened with original admin: ${data.adminName}`, 'success');
            } else {
                showNotification(`Chat reopened with new admin: ${data.adminName || 'waiting for admin'}`, 'success');
            }
            
            // Update UI
            document.getElementById('chatStatus').textContent = data.status;
            document.getElementById('chatActions').style.display = 'none';
            
            if (data.status === 'ACTIVE') {
                document.getElementById('chatInput').classList.remove('hidden');
                addSystemMessage(`Chat reopened${data.isReopened ? ' with original admin' : ' with new admin'}`);
            } else {
                addSystemMessage('Chat reopened, waiting for admin to join...');
            }
            
            // Update chat status in list
            const chatItem = existingChats.find(chat => chat.id === data.chatId);
            if (chatItem) {
                chatItem.status = data.status;
                updateChatList();
            }
        });

        // Auto-connect on page load
        window.onload = () => {
            updateConnectionStatus('connecting', 'Connecting...');
        };
    </script>
</body>
</html>
